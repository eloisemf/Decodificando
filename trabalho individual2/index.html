<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decifra-me</title>
  <link href="http://fonts.cdnfonts.com/css/dalek-pinpoint" rel="stylesheet">
                
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>

  </header>
  <h1> Decifra-me ou... não acontece nada </h1>
  <main>
    <form>
      <div>
        <label for="mensagem">Decifra-me</label><br>
        <textarea cols="70" rows="7" id="mensagem" class="input-padrao" required></textarea><br>
      </div>
      <div>
        <legend>Qual caminho seguir:</legend>
        <select id="selecao">
          <option value="selecione">Selecione</option>
          <option value="cesar">Cifra de César</option>
          <option value="bs64">Base64</option>
        </select><br><br>
      </div>
      <div class="passo">
        <label for="passo"> Escolha o incremento:</label>
        <input type="number" name="passo" min="1" max="25" id="escolha-passo" checked />
      </div><br>


      <div>
        <label for="radio-codificar"><input type="radio" value="codificar" name="code" id="radio-codificar"
            checked />Codificar</label>

        <label for="radio-decodificar"><input type="radio" value="decodificar" name="code"
            id="radio-decodificar" />Decodificar</label>
      </div>
      <br>

      <button type="button" class="but">Codificar</button><br><br>
      <div>
        <label for="Mensagem">Resultado:</label><br>
        <textarea cols="70" rows="7" id="mensagemFinal" class="input-padrao"></textarea>
    </form>
  </main>
  <footer>
    &copy;
  </footer>
  <script src="js.js"></script>
</body>

</html>
